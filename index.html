<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOjs 脚本转换工具</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .dark-card {
            background-color: #1e293b;
            border-color: #334155;
        }
        .dark-input {
            background-color: #1e293b;
            border-color: #475569;
            color: #e2e8f0;
        }
        .dark-input:focus {
            border-color: #3b82f6;
            ring-color: #3b82f6;
        }
        .tab-active {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-900 to-indigo-900 text-white p-6 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-2">AUTOjs 脚本转换工具</h1>
            <p class="text-lg opacity-90">QuantumultX、Loon 和 Surge 脚本格式自动转换</p>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4 flex-grow">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 mb-10 dark-card">
            <h2 class="text-2xl font-semibold text-gray-100 mb-6">在线脚本转换</h2>
            
            <!-- 选项卡导航 -->
            <div class="flex border-b border-gray-700 mb-6">
                <div id="tabScriptContent" class="px-4 py-2 cursor-pointer tab-active text-blue-300">脚本内容</div>
                <div id="tabScriptUrl" class="px-4 py-2 cursor-pointer text-gray-400">脚本链接</div>
            </div>
            
            <!-- 脚本内容输入面板 -->
            <div id="panelScriptContent" class="mb-4">
                <label for="scriptFormat" class="block text-sm font-medium text-gray-300 mb-1">原始脚本格式</label>
                <select id="scriptFormat" class="w-full p-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-200 focus:ring-blue-500 focus:border-blue-500">
                    <option value="quantumultx" selected>QuantumultX</option>
                </select>
                <div class="mt-4">
                    <label for="scriptInput" class="block text-sm font-medium text-gray-300 mb-1">输入脚本内容</label>
                    <textarea id="scriptInput" rows="8" class="w-full p-3 border border-gray-600 rounded-md shadow-sm dark-input font-mono text-sm" placeholder="在此粘贴原始脚本内容..."></textarea>
                </div>
            </div>
            
            <!-- 脚本链接输入面板 -->
            <div id="panelScriptUrl" class="mb-4 hidden">
                <label for="scriptUrlInput" class="block text-sm font-medium text-gray-300 mb-1">输入脚本链接</label>
                <input type="text" id="scriptUrlInput" class="w-full p-3 border border-gray-600 rounded-md shadow-sm dark-input font-mono text-sm" placeholder="例如: https://raw.githubusercontent.com/user/repo/main/script.js">
                <p class="text-sm text-gray-400 mt-1">注意: 由于浏览器安全限制，链接转换需要链接服务器支持跨域访问。如果无法转换，请直接复制脚本内容。</p>
            </div>
            
            <div class="flex flex-wrap gap-4 mb-6">
                <button id="convertToLoonBtn" class="bg-green-700 hover:bg-green-800 text-white py-2 px-6 rounded-md shadow-sm transition">转换为 Loon 格式</button>
                <button id="convertToSurgeBtn" class="bg-purple-700 hover:bg-purple-800 text-white py-2 px-6 rounded-md shadow-sm transition">转换为 Surge 格式</button>
                <button id="clearBtn" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded-md shadow-sm transition">清空</button>
            </div>
            <div id="resultContainer" class="hidden">
                <label for="scriptOutput" class="block text-sm font-medium text-gray-300 mb-1">转换结果</label>
                <div class="relative">
                    <textarea id="scriptOutput" rows="8" class="w-full p-3 border border-gray-600 rounded-md shadow-sm font-mono text-sm bg-gray-900 text-gray-200" readonly></textarea>
                    <button id="copyBtn" class="absolute top-2 right-2 bg-blue-700 hover:bg-blue-800 text-white p-1 rounded-md shadow-sm transition" title="复制到剪贴板">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 dark-card">
            <h2 class="text-2xl font-semibold text-gray-100 mb-4">关于本工具</h2>
            <p class="text-gray-300 mb-4">
                这是一个通过 GitHub Actions 自动将 QuantumultX 格式的脚本转换为 Loon 和 Surge 格式的工具。您可以在线转换自己的脚本。
            </p>
            <p class="text-gray-300 mb-4">
                本项目开源于 GitHub，欢迎参与贡献或提出建议。
            </p>
            <div>
                <a href="https://github.com/Mikephie/AUTOjs" target="_blank" class="inline-flex items-center text-blue-400 hover:text-blue-300 transition">
                    <svg class="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                    </svg>
                    GitHub 仓库
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-6 mt-10">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 AUTOjs 脚本转换工具 | 基于 GitHub Pages 构建</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取 DOM 元素
            const scriptInput = document.getElementById('scriptInput');
            const scriptUrlInput = document.getElementById('scriptUrlInput');
            const scriptOutput = document.getElementById('scriptOutput');
            const resultContainer = document.getElementById('resultContainer');
            const convertToLoonBtn = document.getElementById('convertToLoonBtn');
            const convertToSurgeBtn = document.getElementById('convertToSurgeBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            
            // 选项卡相关元素
            const tabScriptContent = document.getElementById('tabScriptContent');
            const tabScriptUrl = document.getElementById('tabScriptUrl');
            const panelScriptContent = document.getElementById('panelScriptContent');
            const panelScriptUrl = document.getElementById('panelScriptUrl');
            
            // 切换选项卡
            tabScriptContent.addEventListener('click', function() {
                tabScriptContent.classList.add('tab-active', 'text-blue-300');
                tabScriptContent.classList.remove('text-gray-400');
                tabScriptUrl.classList.remove('tab-active', 'text-blue-300');
                tabScriptUrl.classList.add('text-gray-400');
                panelScriptContent.classList.remove('hidden');
                panelScriptUrl.classList.add('hidden');
            });
            
            tabScriptUrl.addEventListener('click', function() {
                tabScriptUrl.classList.add('tab-active', 'text-blue-300');
                tabScriptUrl.classList.remove('text-gray-400');
                tabScriptContent.classList.remove('tab-active', 'text-blue-300');
                tabScriptContent.classList.add('text-gray-400');
                panelScriptUrl.classList.remove('hidden');
                panelScriptContent.classList.add('hidden');
            });
            // 从URL获取脚本内容
            async function fetchScriptContent(url) {
                try {
                    // 尝试直接获取内容
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`获取脚本内容失败: ${response.status} ${response.statusText}`);
                    }
                    return await response.text();
                } catch (directError) {
                    // 如果直接获取失败，尝试通过CORS代理
                    try {
                        const corsProxies = [
                            `https://cors-anywhere.herokuapp.com/${url}`,
                            `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                            `https://corsproxy.io/?${encodeURIComponent(url)}`
                        ];
                        
                        // 尝试所有可能的代理
                        for (const proxyUrl of corsProxies) {
                            try {
                                const proxyResponse = await fetch(proxyUrl);
                                if (proxyResponse.ok) {
                                    return await proxyResponse.text();
                                }
                            } catch (e) {
                                console.error(`代理 ${proxyUrl} 获取失败:`, e);
                                // 继续尝试下一个代理
                            }
                        }
                        
                        throw new Error('所有CORS代理均获取失败');
                    } catch (proxyError) {
                        throw new Error(`无法获取脚本内容，可能是由于浏览器的安全限制。请尝试直接复制脚本内容。错误: ${directError.message}`);
                    }
                }
            }

            // 清空按钮点击事件
            clearBtn.addEventListener('click', () => {
                scriptInput.value = '';
                scriptUrlInput.value = '';
                scriptOutput.value = '';
                resultContainer.classList.add('hidden');
            });

            // 复制按钮点击事件
            copyBtn.addEventListener('click', () => {
                scriptOutput.select();
                document.execCommand('copy');
                
                // 显示复制成功提示
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                `;
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
            // 获取转换输入内容
            async function getInputContent() {
                // 如果是URL选项卡激活
                if (!panelScriptUrl.classList.contains('hidden')) {
                    const url = scriptUrlInput.value.trim();
                    if (!url) {
                        alert('请输入脚本链接');
                        return null;
                    }
                    
                    try {
                        // 显示加载状态
                        scriptOutput.value = "正在获取脚本内容...";
                        resultContainer.classList.remove('hidden');
                        
                        // 获取链接内容
                        const content = await fetchScriptContent(url);
                        return content;
                    } catch (error) {
                        alert(error.message);
                        return null;
                    }
                } else {
                    // 脚本内容选项卡
                    const content = scriptInput.value.trim();
                    if (!content) {
                        alert('请输入脚本内容');
                        return null;
                    }
                    return content;
                }
            }

            // 转换按钮点击事件
            convertToLoonBtn.addEventListener('click', async () => {
                const input = await getInputContent();
                if (!input) return;
                
                try {
                    // 这里应该替换为实际的转换逻辑
                    // 目前是一个占位符
                    const result = `// Loon 转换结果 (示例)\n${input}`;
                    scriptOutput.value = result;
                    resultContainer.classList.remove('hidden');
                } catch (error) {
                    console.error('转换错误:', error);
                    scriptOutput.value = `转换失败: ${error.message}`;
                    resultContainer.classList.remove('hidden');
                }
            });
            
            convertToSurgeBtn.addEventListener('click', async () => {
                const input = await getInputContent();
                if (!input) return;
                
                try {
                    // 这里应该替换为实际的转换逻辑
                    // 目前是一个占位符
                    const result = `// Surge 转换结果 (示例)\n${input}`;
                    scriptOutput.value = result;
                    resultContainer.classList.remove('hidden');
                } catch (error) {
                    console.error('转换错误:', error);
                    scriptOutput.value = `转换失败: ${error.message}`;
                    resultContainer.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
