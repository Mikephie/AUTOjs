<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>数据获取示例</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .status {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      font-size: 1.2em;
      transition: all 0.5s ease;
    }

    .icon {
      font-size: 50px;
      margin-bottom: 10px;
      transition: transform 0.6s ease-in-out;
    }

    .loading .icon {
      animation: spin 1s linear infinite;
    }

    .success .icon {
      color: #4caf50;
    }

    .error .icon {
      color: #f44336;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .data-box {
      margin-top: 20px;
      max-width: 90%;
      padding: 1em;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="status loading" id="statusBox">
    <div class="icon">⏳</div>
    <div class="text">正在尝试获取数据...</div>
  </div>
  <div class="data-box" id="dataBox" style="display:none;"></div>

  <script>
    async function fetchWithFallback(url, corsProxy = 'https://corsproxy.io/?') {
      const statusBox = document.getElementById('statusBox');
      const icon = statusBox.querySelector('.icon');
      const text = statusBox.querySelector('.text');
      const dataBox = document.getElementById('dataBox');

      function updateStatus(type, message, emoji) {
        statusBox.className = 'status ' + type;
        icon.textContent = emoji;
        text.textContent = message;
      }

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('直接请求失败');
        const data = await res.text();
        updateStatus('success', '直接获取成功！', '✅');
        dataBox.style.display = 'block';
        dataBox.textContent = data;
      } catch (err1) {
        updateStatus('loading', '直接失败，尝试代理中...', '♻️');
        try {
          const proxyRes = await fetch(corsProxy + encodeURIComponent(url));
          if (!proxyRes.ok) throw new Error('代理请求失败');
          const data = await proxyRes.text();
          updateStatus('success', '通过代理成功获取数据！', '✅');
          dataBox.style.display = 'block';
          dataBox.textContent = data;
        } catch (err2) {
          updateStatus('error', '两次请求均失败，请稍后重试。', '❌');
        }
      }
    }

    // 调用：可改成你自己的地址
    fetchWithFallback('https://mikephie.github.io/AUTOjs/#');
  </script>
</body>
</html>
