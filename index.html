<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOjs 脚本转换工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <!-- 引入您的转换器脚本 -->
    <script src="web-converter.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-2">AUTOjs 脚本转换工具</h1>
            <p class="text-lg opacity-90">QuantumultX、Loon 和 Surge 脚本格式自动转换</p>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <div class="mb-10">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">可用脚本列表</h2>
                <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm transition">
                    刷新列表
                </button>
            </div>
            <div id="scriptList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-10">
                    <p class="text-gray-600 text-lg">正在加载脚本列表...</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-10">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">在线脚本转换</h2>
            <div class="mb-4">
                <label for="scriptInput" class="block text-sm font-medium text-gray-700 mb-1">输入脚本内容</label>
                <textarea id="scriptInput" rows="8" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 font-mono text-sm" placeholder="在此粘贴原始脚本内容..."></textarea>
            </div>
            <div class="flex flex-wrap gap-4 mb-6">
                <button id="convertToLoonBtn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-md shadow-sm transition">转换为 Loon 格式</button>
                <button id="convertToSurgeBtn" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-6 rounded-md shadow-sm transition">转换为 Surge 格式</button>
                <button id="clearBtn" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded-md shadow-sm transition">清空</button>
            </div>
            <div id="resultContainer" class="hidden">
                <label for="scriptOutput" class="block text-sm font-medium text-gray-700 mb-1">转换结果</label>
                <div class="relative">
                    <textarea id="scriptOutput" rows="8" class="w-full p-3 border border-gray-300 rounded-md shadow-sm font-mono text-sm bg-gray-50" readonly></textarea>
                    <button id="copyBtn" class="absolute top-2 right-2 bg-blue-500 hover:bg-blue-600 text-white p-1 rounded-md shadow-sm transition" title="复制到剪贴板">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scriptInput = document.getElementById('scriptInput');
            const scriptOutput = document.getElementById('scriptOutput');
            const resultContainer = document.getElementById('resultContainer');
            const copyBtn = document.getElementById('copyBtn');
            
            // 按钮点击事件
            document.getElementById('convertToLoonBtn').addEventListener('click', function() {
                const input = scriptInput.value.trim();
                if (!input) {
                    alert('请输入脚本内容');
                    return;
                }
                
                // 使用导入的转换器
                const result = window.scriptConverter.convertToLoon(input);
                scriptOutput.value = result;
                resultContainer.classList.remove('hidden');
            });
            
            document.getElementById('convertToSurgeBtn').addEventListener('click', function() {
                const input = scriptInput.value.trim();
                if (!input) {
                    alert('请输入脚本内容');
                    return;
                }
                
                // 使用导入的转换器
                const result = window.scriptConverter.convertToSurge(input);
                scriptOutput.value = result;
                resultContainer.classList.remove('hidden');
            });
            
            document.getElementById('clearBtn').addEventListener('click', function() {
                scriptInput.value = '';
                scriptOutput.value = '';
                resultContainer.classList.add('hidden');
            });
            
            // 复制按钮
            copyBtn.addEventListener('click', function() {
                scriptOutput.select();
                document.execCommand('copy');
                
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                `;
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
            
            // 加载脚本列表
            loadScriptList();
            
            document.getElementById('refreshBtn').addEventListener('click', loadScriptList);
            
            // 加载脚本列表的函数
            function loadScriptList() {
                const scriptListEl = document.getElementById('scriptList');
                scriptListEl.innerHTML = '<div class="col-span-full text-center py-10"><p class="text-gray-600 text-lg">正在加载脚本列表...</p></div>';
                
                // 这里添加加载脚本列表的代码
                // ...
            }
        });
    </script>
</body>
</html>
