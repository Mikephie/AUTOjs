name: Auto M3U Update (TEST-10)

on:
  schedule:
    - cron: "*/30 * * * *"   # 每 30 分钟执行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # Node 20 自带 fetch/AbortController

      # 本仓库若无其它依赖，可不需要安装；有依赖时再打开
      # - name: Install dependencies
      #   run: npm install

      - name: Run M3U generator (TEST MODE - first 10 only)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # 仓库 Settings → Secrets → Actions 里配置
          M3U_FILTER: off                    # 测试时关闭过滤，保证有 URL 输出
        run: node m3u.js
