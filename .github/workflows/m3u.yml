name: Build M3U (valid-only with icons)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # ★ 让 GITHUB_TOKEN 具备写权限

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build M3U (valid-only with icons)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # 你的 PAT（推荐，带 repo 权限）
          GITHUB_TOKEN: ${{ github.token }}   # 平台自带 token 兜底
          TEST_TOTAL_LIMIT: "200"             # 最终输出数量
          M3U_FILTER: strict
        run: node m3u.js

      # 上传失败也能拿到最新产物
      - name: Upload artifact (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playlist.m3u
          path: dist/playlist.m3u