name: Build M3U (valid-only with icons)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # 让 GITHUB_TOKEN 具备写权限

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build M3U (valid-only with icons)
        env:
          # ---- GitHub 写入权限 ----
          GH_TOKEN: ${{ secrets.GH_TOKEN }}      # 你的 PAT（推荐，repo 权限）
          GITHUB_TOKEN: ${{ github.token }}      # 平台自带 token 兜底

          # ---- 运行参数（可按需改）----
          TEST_TOTAL_LIMIT: "200"                # 输出上限
          M3U_FILTER: strict                     # strict / loose / off
          # PROBE_CONCURRENCY: "50"              # （可选）链接探测并发；脚本如支持 env 可透传

          # ---- JSON 优先：图标 & 分组 ----
          ICONS_JSON_URL: "https://img.mikephie.site/icons.json"
          GROUPS_JSON_URL: "https://raw.githubusercontent.com/Mikephie/AUTOjs/refs/heads/main/LiveTV/group.json"

          # ---- （可选）上传目标，如脚本支持从 env 读取 ----
          # M3U_UPLOAD_REPO: "Mikephie/AUTOjs"
          # M3U_UPLOAD_BRANCH: "main"
          # M3U_UPLOAD_PATH: "LiveTV/AKTV.m3u"

        run: node m3u.js

      # 上传失败也能拿到最新产物
      - name: Upload artifact (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playlist.m3u
          path: dist/playlist.m3u