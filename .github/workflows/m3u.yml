name: Auto M3U Update (TEST-10)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run M3U generator (TEST - 10 only)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Settings → Secrets → Actions 里配好
          M3U_FILTER: off                    # 关闭过滤，保证写出 URL
        run: node m3u.js
