name: Build M3U (valid-only with icons)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Build M3U (valid-only with icons)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TEST_TOTAL_LIMIT: "80"      # 稳定后可调 100/150/200
          M3U_FILTER: strict
        run: node m3u.js