name: Auto M3U Update

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 无须安装依赖，直接运行
      - name: Run M3U generator
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node m3u.js
