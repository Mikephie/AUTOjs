name: auto-script-convert

on:
  workflow_dispatch:
  push:
    paths:
      - 'input/**'
      - 'scripts/**'
      - 'index.js'
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install gawk
        run: |
          sudo apt-get update
          sudo apt-get install -y gawk

      - name: Ensure dirs
        run: |
          mkdir -p input quantumultx loon surge

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Clean old conf/txt
        run: |
          rm -f quantumultx/*.conf quantumultx/*.txt || true

      - name: Copy JS to quantumultx
        run: |
          find input -type f -name "*.js" -print0 | xargs -0 -I{} cp "{}" "quantumultx/$(basename "{}")"

      - name: Normalize script URLs in conf/txt
        shell: bash
        run: |
          BASE="https://raw.githubusercontent.com/Mikephie/AUTOjs/main/quantumultx"

          cat > normalize.awk <<'AWK'
BEGIN { IGNORECASE = 1 }
{
  line = $0
  # replace all matches in the same line
  while (match(line, /(url[[:space:]]+script-(response-body|request-body|request-header)[[:space:]]+)([^[:space:]]+)/, m)) {
    target = m[3]

    gsub(/\?.*$/, "", target)  # strip query
    gsub(/#.*/, "", target)    # strip fragment

    n = split(target, a, "/")
    fname = a[n]
    if (fname == "") { break }

    newurl = ENVIRON["BASE"] "/" fname

    pre  = substr(line, 1, RSTART-1)
    post = substr(line, RSTART + RLENGTH)
    line = pre m[1] newurl post

    print "replace: " target " -> " newurl > "/dev/stderr"
  }
  print line
}
AWK

          # only normalize .conf/.txt to avoid changing plain .js
          find input -type f \( -name "*.conf" -o -name "*.txt" \) | while read -r f; do
            of="quantumultx/$(basename "$f")"
            cp "$f" "$of"
            gawk -f normalize.awk "$of" > "$of.tmp" && mv "$of.tmp" "$of"
          done

      - name: Convert to loon/surge
        env:
          INPUT_DIR: 'quantumultx'
          OUTPUT_FORMAT: 'loon,surge'
        run: node index.js

      - name: Generate scripts.json
        run: |
          node scripts/generate-script-list.js || true
          ls -l scripts.json || echo "no scripts.json"

      - name: Commit and push
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add quantumultx/ loon/ surge/ scripts.json || true
          git commit -m "auto: convert & update $(date '+%Y-%m-%d %H:%M:%S')" || true
          git pull --no-rebase || true
          git push || true
