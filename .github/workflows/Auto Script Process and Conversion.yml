on:
  workflow_dispatch:
  push:
    paths:
      - 'input/**'
      - 'scripts/**'
      - 'index.js'
  schedule:
    - cron: '0 3 * * *'  # ÊØèÂ§©ÂáåÊô® 3 ÁÇπÊâßË°å

jobs:
  convert-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install gawk (stable awk features)
        run: |
          sudo apt-get update
          sudo apt-get install -y gawk

      - name: Ensure directories
        run: |
          mkdir -p input quantumultx loon surge

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Clean old conf/txt (optional)
        run: |
          rm -f quantumultx/*.conf quantumultx/*.txt || true

      - name: Copy JS to quantumultx
        run: |
          find input -type f -name "*.js" -print0 | xargs -0 -I{} bash -c 'cp "{}" "quantumultx/$(basename "{}")"'

      - name: Normalize script URLs in conf/txt
        shell: bash
        run: |
          BASE="https://raw.githubusercontent.com/Mikephie/AUTOjs/main/quantumultx"

          # ÂÜôÂÖ• awk ËßÑÂàôÂà∞‰∏¥Êó∂Êñá‰ª∂ÔºåÈÅøÂÖç YAML ÂºïÂè∑/Áº©ËøõÈóÆÈ¢ò
          cat > /tmp/normalize.awk <<'AWK'
BEGIN { IGNORECASE = 1 }
{
  line = $0
  # ‰∏ÄË°åÂèØËÉΩÂ§öÂ§ÑÔºöÈÄê‰∏ÄÊõøÊç¢ url script-(response-body|request-body|request-header) ‰πãÂêéÁöÑÁõÆÊ†á
  while (match(line, /(url[[:space:]]+script-(response-body|request-body|request-header)[[:space:]]+)([^[:space:]]+)/, m)) {
    target = m[3]

    gsub(/\?.*$/, "", target)  # Âéª query
    gsub(/#.*/, "", target)    # Âéª fragment

    n = split(target, a, "/")
    fname = a[n]

    if (fname == "") { break }

    newurl = ENVIRON["BASE"] "/" fname

    # ÊãºÊé•ÔºöÊú¨Ê¨°ÂëΩ‰∏≠‰ΩçÁΩÆ‰πãÂâç + ÊõøÊç¢ + ‰πãÂêéÔºåÁªßÁª≠ while Â§ÑÁêÜÂêéÁª≠ÂëΩ‰∏≠
    pre  = substr(line, 1, RSTART-1)
    post = substr(line, RSTART + RLENGTH)
    line = pre m[1] newurl post

    # Â∞ÜÊõøÊç¢Êó•ÂøóÊâìÂà∞ stderr Êñπ‰æøÊéíÊü•
    print "üìù ÊõøÊç¢: " target " -> " newurl > "/dev/stderr"
  }

  print line
}
AWK

          # Â§çÂà∂Âπ∂ËßÑËåÉ URLÔºà‰ªÖ .conf/.txtÔºåÈÅøÂÖçËØØÊîπ .js Ê∫êÔºâ
          find input -type f \( -name "*.conf" -o -name "*.txt" \) | while read -r file; do
            fname="$(basename "$file")"
            ofile="quantumultx/$fname"
            cp "$file" "$ofile"
            gawk -f /tmp/normalize.awk "$ofile" > "$ofile.tmp" && mv "$ofile.tmp" "$ofile"
          done

      - name: Convert quantumultx ‚Üí loon/surge
        run: node index.js
        env:
          INPUT_DIR: 'quantumultx'
          OUTPUT_FORMAT: 'loon,surge'

      - name: Generate scripts.json
        run: |
          node scripts/generate-script-list.js
          echo "List generated (if any):"
          ls -l scripts.json || echo "scripts.json ‰∏çÂ≠òÂú®"

      - name: Commit & push
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add quantumultx/ loon/ surge/ scripts.json || true
          git commit -m "auto: ËΩ¨Êç¢ & Êõ¥Êñ∞ $(date '+%Y-%m-%d %H:%M:%S')" || echo "no changes"
          git pull --no-rebase || echo "pull skipped"
          git push || echo "push skipped"
