name: Script Conversion Workflow
on:
  workflow_dispatch:
    inputs:
      output_format:
        description: '转换输出格式'
        required: true
        default: 'loon'
        type: choice
        options:
          - loon
          - surge
  push:
    paths:
      - 'input/**'
  pull_request:
    paths:
      - 'input/**'
  schedule:
    - cron: '0 0 * * 0'  # 每周日UTC 00:00运行
jobs:
  convert:
    runs-on: ubuntu-latest
    name: 转换脚本
    permissions:
      contents: write  # 确保有写入内容的权限
    steps:
      - name: 检出代码
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 获取完整历史记录，以便能够推送
          
      - name: 安装Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: 创建输入输出目录
        run: |
          mkdir -p input
          mkdir -p output
          
      - name: 安装依赖
        run: |
          npm install @actions/core
          
      - name: 运行脚本转换
        id: converter
        run: |
          node index.js
        env:
          INPUT_DIR: 'input'
          OUTPUT_DIR: 'output'
          OUTPUT_FORMAT: ${{ github.event.inputs.output_format || 'loon' }}
          
      - name: 打包转换结果
        run: |
          tar -czvf converted-scripts.tar.gz output/
          echo "转换结果已打包为 converted-scripts.tar.gz"
          
      - name: 配置Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: 拉取最新更改
        run: |
          git pull --rebase origin main
          
      - name: 提交转换结果
        run: |
          git add output/ converted-scripts.tar.gz
          git commit -m "自动转换脚本" || echo "No changes to commit"
          git push
