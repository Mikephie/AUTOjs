name: Script Conversion Workflow

on:
  workflow_dispatch:
    inputs:
      output_format:
        description: '转换输出格式'
        required: true
        default: 'loon,surge'
        type: choice
        options:
          - loon,surge
          - loon
          - surge
  push:
    paths:
      - 'quantumultx/**'
  schedule:
    - cron: '0 0 * * *' # 每天凌晨执行

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 设置 Node 环境
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 安装依赖
        run: npm install @actions/core

      - name: 执行脚本转换
        run: node index.js
        env:
          INPUT_DIR: 'quantumultx'
          OUTPUT_FORMAT: 'loon,surge'  # ✅ 默认格式

      - name: 打包 loon 输出
        if: success()
        run: |
          if [ -d "loon" ] && [ "$(find loon -type f | wc -l)" -gt 0 ]; then
            zip -r loon-scripts.zip loon/
          else
            echo "loon 目录为空，跳过打包"
          fi

      - name: 打包 surge 输出
        if: success()
        run: |
          if [ -d "surge" ] && [ "$(find surge -type f | wc -l)" -gt 0 ]; then
            zip -r surge-scripts.zip surge/
          else
            echo "surge 目录为空，跳过打包"
          fi

      - name: 上传 loon Artifact
        if: success() && hashFiles('loon-scripts.zip') != ''
        uses: actions/upload-artifact@v4
        with:
          name: loon-scripts
          path: loon-scripts.zip

      - name: 上传 surge Artifact
        if: success() && hashFiles('surge-scripts.zip') != ''
        uses: actions/upload-artifact@v4
        with:
          name: surge-scripts
          path: surge-scripts.zip
