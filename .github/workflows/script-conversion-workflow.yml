name: Script Conversion Workflow
on:
  workflow_dispatch:
    inputs:
      output_format:
        description: '转换输出格式'
        required: true
        default: 'loon'
        type: choice
        options:
          - loon
          - surge
  push:
    paths:
      - 'input/**'
  pull_request:
    paths:
      - 'input/**'
  schedule:
    - cron: '0 0 * * 0'
jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: 准备环境
        run: |
          mkdir -p input
          mkdir -p output
          npm install @actions/core
          
      - name: 运行转换
        run: node index.js
        env:
          INPUT_DIR: 'input'
          OUTPUT_DIR: 'output'
          OUTPUT_FORMAT: ${{ github.event.inputs.output_format || 'loon' }}
          
      - name: 打包转换结果
        run: |
          tar -czvf converted-scripts.tar.gz output/
          echo "转换结果已打包为 converted-scripts.tar.gz"
          
      - name: 提交并推送结果
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
          # 暂存所有更改
          git add -A
          
          # 尝试提交当前更改
          git commit -m "准备自动转换脚本" || echo "没有需要提交的更改"
          
          # 拉取远程更改(不使用rebase)
          git pull --no-rebase || echo "拉取失败，继续执行"
          
          # 再次暂存变更的文件并提交
          git add output/ converted-scripts.tar.gz
          git commit -m "自动转换脚本" || echo "没有需要提交的更改"
          
          # 推送更改
          git push || echo "推送失败，可能需要手动解决冲突"
