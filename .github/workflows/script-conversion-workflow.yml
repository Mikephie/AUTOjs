name: Script Conversion Workflow

on:
  workflow_dispatch:
    inputs:
      output_format:
        description: '转换输出格式'
        required: true
        default: 'loon,surge'
        type: choice
        options:
          - loon,surge
          - loon
          - surge
  push:
    paths:
      - 'quantumultx/**'
  pull_request:
    paths:
      - 'quantumultx/**'
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write
  pull-requests: read

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 准备环境
        run: |
          mkdir -p quantumultx
          mkdir -p loon
          mkdir -p surge

      - name: 运行转换
        run: node index.js
        env:
          INPUT_DIR: 'quantumultx'
          OUTPUT_FORMAT: ${{ github.event.inputs.output_format != '' && github.event.inputs.output_format || 'loon,surge' }}

      - name: 打包转换结果
        run: |
          if [ -d "loon" ] && [ "$(find loon -type f | wc -l)" -gt 0 ]; then
            tar -czvf loon-scripts.tar.gz loon/
          fi

          if [ -d "surge" ] && [ "$(find surge -type f | wc -l)" -gt 0 ]; then
            tar -czvf surge-scripts.tar.gz surge/
          fi

      - name: 提交并推送结果
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add -A
          git commit -m "准备自动转换脚本" || echo "没有需要提交的更改"

          git add loon/ surge/ || echo "没有 loon/ 或 surge/ 目录"

          [ -f "loon-scripts.tar.gz" ] && git add loon-scripts.tar.gz
          [ -f "surge-scripts.tar.gz" ] && git add surge-scripts.tar.gz

          git commit -m "自动转换脚本" || echo "没有需要提交的更改"
          git push || echo "推送失败，可能需要手动解决冲突"
