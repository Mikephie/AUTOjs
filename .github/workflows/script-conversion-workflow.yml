name: Script Conversion Workflow

on:
  workflow_dispatch:
    inputs:
      output_format:
        description: '转换输出格式'
        required: true
        default: 'loon,surge'
        type: choice
        options:
          - loon,surge
          - loon
          - surge
  push:
    paths:
      - 'quantumultx/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 设置 Node 环境
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 安装依赖
        run: npm install @actions/core

      - name: 显示触发信息
        run: |
          echo "事件类型: ${{ github.event_name }}"
          echo "输入格式: ${{ github.event.inputs.output_format || 'loon,surge' }}"

      - name: 运行脚本转换
        run: node index.js
        env:
          INPUT_DIR: 'quantumultx'
          OUTPUT_FORMAT: 'loon,surge' # ✅ 强制设置默认值以防为空

      - name: 打包 loon 结果
        if: success()
        run: |
          if [ -d "loon" ] && [ "$(find loon -type f | wc -l)" -gt 0 ]; then
            echo "打包 loon/"
            zip -r loon.zip loon/
          else
            echo "未找到 loon 文件，跳过打包"
          fi

      - name: 打包 surge 结果
        if: success()
        run: |
          if [ -d "surge" ] && [ "$(find surge -type f | wc -l)" -gt 0 ]; then
            echo "打包 surge/"
            zip -r surge.zip surge/
          else
            echo "未找到 surge 文件，跳过打包"
          fi

      - name: 上传 loon Artifact
        if: success() && hashFiles('loon.zip') != ''
        uses: actions/upload-artifact@v4
        with:
          name: loon-scripts
          path: loon.zip

      - name: 上传 surge Artifact
        if: success() && hashFiles('surge.zip') != ''
        uses: actions/upload-artifact@v4
        with:
          name: surge-scripts
          path: surge.zip
